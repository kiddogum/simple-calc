<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Stats</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="calc-cont">
      <input type="text" disabled id="show" placeholder="0" />

      <div class="btn-cont">
        <button id="c">C</button>
        <button id="maths" data-math="/">/</button>
        <button id="maths" data-math="*">*</button>
        <button id="maths" data-math="-">-</button>
        <button id="maths" data-math="+">+</button>

        <button id="numbers" data-number="7">7</button>
        <button id="numbers" data-number="8">8</button>
        <button id="numbers" data-number="9">9</button>
        <button id="numbers" data-number="4">4</button>
        <button id="numbers" data-number="5">5</button>
        <button id="numbers" data-number="6">6</button>
        <button id="numbers" data-number="1">1</button>
        <button id="numbers" data-number="2">2</button>
        <button id="numbers" data-number="3">3</button>
        <button id="numbers" data-number=".">.</button>
        <button id="numbers" data-number="0">0</button>

        <button id="backspace">Bs</button>

        <button id="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
